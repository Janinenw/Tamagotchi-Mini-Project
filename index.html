<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi Game</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>


    <div id="start-button" onclick="showNameForm()">Start</div>

    
    <div id="instruction-button" onclick="showInstructions()">Instructions</div>
    <div id="name-form" class="hidden">
        <input type="text" id="name-input" placeholder="Enter Tamagotchi's name">
        <button id="create-button" onclick="createTamagotchi()">Create</button>
    </div>
    <div id="hunger-bar" class="hidden">
        <div id="hunger-level"></div>
    </div>
    <div id="sleepiness-bar" class="hidden">

        <div id="sleepiness-level"></div>
    </div>
    <div id="boredom-bar" class="hidden">
        <div id="boredom-level"></div>
    </div>
    <div id="action-buttons" class="hidden">
        <button id="feed-button" onclick="increaseHungerBar()"></button>
        <button id="sleep-button" onclick="increaseSleepinessBar()"></button>
        <button id="play-button" onclick="increaseBoredomBar()"></button>
    </div>

    <div id="age-display"></div>


    <script src="./js/app.js"></script>

</body>

</html>
