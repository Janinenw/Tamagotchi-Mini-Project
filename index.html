<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi Game</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Source+Sans+Pro|Nosifer" rel="stylesheet">
</head>
<body>
    
    <h1>Little Shop of (CSS) Horrors Tamagotchi Project</h1>



    <img id="tamagotchi-image" src="assets/Untitled.png" style="display:none;">

    <img id="tamagotchi-image-two" src="assets/second.jpeg" style="display:none;">

    <img id="tamagotchi-image-three" src="assets/third.png" style="display:none;">

    <img id="tamagotchi-image-four" src="assets/fourth.jpeg" style="display:none;">
    
    <img id="dead" src="assets/dead.png" style="display:none">
  
    <div id="instruction-button" onclick="showInstructions()">
        Instructions
      </div>

    <div id="start-button" onclick="showNameForm()">Start</div>

      <div id="name-form" class="hidden">
        <input type="text" id="name-input" placeholder="Enter Tamagotchi's name">
        <button id="create-button" onclick="createTamagotchi()">
          BRING YOUR CREATURE TO LIFE!
        </button>
      </div>
      
      <div id="hunger-bar" class="hidden">
        <div id="hunger-level"></div>
      </div>
      
      <div id="sleepiness-bar" class="hidden">
        <div id="sleepiness-level"></div>
      </div>
      
      <div id="boredom-bar" class="hidden">
        <div id="boredom-level"></div>
      </div>
      
      <div id="action-buttons" class="hidden">
        <button id="feed-button" onclick="increaseHungerBar()"></button>
        <button id="sleep-button" onclick="increaseSleepinessBar()"></button>
        <button id="play-button" onclick="increaseBoredomBar()"></button>
      </div>
      
      <div id="age-display"></div>
      
      <script src="./js/app.js"></script>
</body>

</html>
